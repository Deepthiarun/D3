<!DOCTYPE html>
<html>
  <head>
    <title>US Agri Losses in 2015</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script type="text/javascript">
      const svgWidth_bar = 500
      const svgHeight_bar = 600
      const margin_bar = {top: 10, right: 10, bottom: 40, left: 140};
      var gWidth_bar = svgWidth_bar - margin_bar.left - margin_bar.right;
      var gHeight_bar = svgHeight_bar - margin_bar.top - margin_bar.bottom;

      const svgWidth_chor = 980
      const svgHeight_chor = 600
      const margin_chor = {top: 10, right: 10, bottom: 40, left: 140};
      var gWidth_chor = svgWidth_chor - margin_chor.left - margin_chor.right;
      var gHeight_chor = svgHeight_chor - margin_chor.top - margin_chor.bottom;

      var myMasterData;
      var myBarData;
      var myChorData;
      var mapFillData = d3.map();
      var minAmount, maxAmount;
      const scaleFactor = 1E6 // showing values in million


      function loadData()
      {
        d3.csv("https://raw.githubusercontent.com/Deepthiarun/Vega/master/losses2015.csv")
          .then(function(data)
          {
            myMasterData = data
            generateBarData(myMasterData, null)   // master data and state code
            createBarChart(myBarData);
            generateChorData(myMasterData, null) // master data and loss type
            createMap(myChorData)                // creating map first time
            updateMap(null)                      // filling map colors
          }
        );
      }
      
      function generateBarData(inputData, state) {
        if(state === 'all' || state === 'All' || state === null){
          myBarData = d3.nest()
                      .key(function(d) { return d.Damage_Descp;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(inputData)
          myBarData.sort(function (a, b) {return a.value - b.value;})
        }else{
          if(state < 10){
            state = state.replace(/^0+(?!\.|$)/, '')   // removing leading 0 from state code
          }
          myBarData = d3.nest()
                      .key(function(d) { return d.Damage_Descp;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(inputData.filter(function(d) {return d.State_Code === state;}))
          myBarData.sort(function (a, b) {return a.value - b.value;})
        }
        // console.log(myBarData)
      }

      function createBarChart(chartData) {
        const scaleFactor = 1E6
        var svg = d3.select("#svg-bar")
                  .attr("width", svgWidth_bar)
                  .attr("height", svgHeight_bar)
                  .append("g")
                  .attr("id", "svg_bar_g")
                  .attr("width", gWidth_bar)
                  .attr("height", gHeight_bar)
                  .attr("transform", `translate(${margin_bar.left},${margin_bar.top})`);

        // generate scales
        var yScale = d3.scaleBand()
                      .domain(chartData.map( function(d) 
                        { return d.key; }))
                      .range([0, gHeight_bar])
                      .paddingInner(0.1);

        var xScale = d3.scaleLinear()
                      .domain([0, d3.max(chartData, function(d) { return (d.value/scaleFactor); })])
                      .range([0, gWidth_bar]);

        // generate axis
        svg.append("g")
            .attr("transform", "translate(20,0)")
            .call(d3.axisLeft(yScale));

        svg.append("g")
            .attr("transform", "translate("+ (20) +"," + (gHeight_bar) + ")")
            .call(d3.axisBottom(xScale));

        // generate bars
        svg.selectAll("rect")
            .data(chartData)
            .enter()
            .append("rect")
            .attr("transform", "translate(20,0)")
            .attr("x", 0)
            .attr("y", function(d, i)
              {
                return yScale(d.key)
              })
            .attr("height", function(d, i)
              {
                return yScale.bandwidth();
              })
            .attr("width", function(d, i)
              {
                return xScale(d.value/1000000)
              })
            .attr("class", "myrect")
            .on("mouseover", function(d) {
              generateChorData(myMasterData,d.key)
              updateMap(d.key);
            })
            .on("mouseout", function(d) {
              generateChorData(myMasterData,null)
              updateMap(null);
            })
      }

      function removeBarChart(){
          var svg_g = d3.select("#svg_bar_g")
          svg_g.remove()
      }

      function generateChorData(inputData, type) {
        if(type === null || type === 'All' || type === 'all'){
          myChorData = d3.nest()
                      .key(function(d) { return d.State_Code;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(inputData)
                      .sort(function(a, b){ return d3.ascending(a.values, b.values); });
        }else{
          myChorData = d3.nest()
                      .key(function(d) { return d.State_Code;})
                      .rollup(function(d) { 
                        return d3.sum(d, function(g) {return g.Amount; });
                      })
                      .entries(inputData.filter(function(d) {return d.Damage_Descp === type;}))
        }

        myChorData.map(function(d,i) { 
          if(d.key > 10){
            mapFillData.set(d.key, d.value); 
          }
          else
          {
            mapFillData.set(("0"+d.key), d.value); 
          }
        })
        minAmount = (myChorData[0].value)/scaleFactor // in Million
        maxAmount = (myChorData[myChorData.length - 1].value)/scaleFactor // million
        // console.log(myChorData)
      }

      function createMap(inputData, title){
        const path = d3.geoPath();
        const mapWidth = svgWidth_chor
        const mapHeight = svgHeight_chor
        const promises = [d3.json("https://d3js.org/us-10m.v1.json")]
        var svg = d3.select("#svg-chor")
            .attr("width",mapWidth)
            .attr("height",mapHeight);

        Promise.all(promises).then(ready)
        function ready([us]) {
          // Country Border line
          svg.append("path")
            .attr("class", "country-border")
            .attr('stroke',"#000")
            .attr("stroke-width", 2)
            .attr("d", path(topojson.feature(us, us.objects.nation)));
          // indivual states
          var state_g = svg.append("g")
            .attr("id","state-group")
          state_g.selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
          .attr("class","state")
          .attr("stroke", "gray")
          .attr("stroke-width",1)
          // .attr("stroke-dasharray","5,3")
          .on("mouseover", function(d) {
              removeBarChart()
              generateBarData(myMasterData, d.id)
              createBarChart(myBarData)
          })
          .on("mouseout", function(d) {
              removeBarChart()
              generateBarData(myMasterData, null)
              createBarChart(myBarData)
          })
          updateMap(null)
        }
      }
      
      function updateMap(title){
        const format = d3.format(".3")
        const path = d3.geoPath();
        var color = d3.scaleQuantize()
            .domain([minAmount,maxAmount])
            .range(d3.schemeBlues[9])
            .nice()

        var svg = d3.select("#svg-chor")
        var state_g = d3.select("#state-group")

        title? title="Loss due to "+title : title="Total Losses in 2015 ($M)"

        state_g.selectAll('path')
        .attr("fill", function(d) { 
            d.amount = mapFillData.get(d.id)
            if(d.amount === null || d.amount === undefined){d.amount = 0}
            return color(d.amount/scaleFactor)})
          .attr("d", path)
          .append("title")
          .text(function(d) { return "Losses: $" + format((d.amount)/scaleFactor) + "M"; })

        removeLegend() // to clear previous values, if any
        createLegend(title)
        // ============== LEGEND =================== //
        function createLegend(title){
          const x = d3.scaleLinear()
              .domain([minAmount,maxAmount])
              .rangeRound([600, 860]);
          
          // Map Title
          const title_g = svg.append("g")
                .attr("id","map-title")
                .attr("transform", "translate(10,40)")
          title_g.append("text")
                .attr("class", "title")
                .attr("x", gWidth_chor/2)
                .attr("y", -10)
                .attr("fill", "#000")
                .attr("text-anchor", "center")
                .attr("font-weight", "bold")
                .text(title);

          // Legend
          const g = svg.append("g")
                .attr("id","legend")
                .attr("transform", "translate(10,40)");

          g.selectAll("rect")
            .data(color.range().map(d => color.invertExtent(d)))
            .enter().append("rect")
              .attr("height", 8)
              .attr("x", d => x(d[0]))
              .attr("width", d => x(d[1]) - x(d[0]))
              .attr("fill", d => color(d[0]));

          g.append("text")
              .attr("class", "caption")
              .attr("x", x.range()[0]+150)
              .attr("y", -6)
              .attr("fill", "#000")
              .attr("text-anchor", "start")
              .attr("font-weight", "bold")
              .text('scale');

          g.call(d3.axisBottom(x)
              .tickSize(13)
              .tickFormat(format)
              .tickValues(color.range().slice(1).map(d => color.invertExtent(d)[0]))
          )
        }
        function removeLegend(){
          var title_g = d3.select("#map-title")
                  title_g.remove();
          var g = d3.select("#legend")
                  g.remove();
        }
        // ============== END LEGEND =================== //
      }

      window.onload = loadData;
    </script>
    <style type="text/css">

      body{
        margin: 0
      }

      #title{
        width: 100%;
        font-style: italic;
        font-weight: bold;
        align-content: center;
        text-align:center;
        color: rgb(6, 6, 82);
      }

      h2{
        margin: 4px auto;
      }

      #container{
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center
      }

      #chor-container {
        display: flex;
        max-width: 60%;
      }

      #bar-container {
        display: flex;
        max-width: 40%;
      }

      svg {
        border: 1px solid rgb(206, 205, 205)
      }

      svg .myrect {
          fill: steelblue;
          stroke-width: 0px;
      }
      svg .myrect:hover {
          fill: red;
      }

      .all-states {
        fill: none;
      }

      .state:hover {
        fill: red;
      }

      .state-border {
        fill: none;
        stroke: #fff;
        stroke-linejoin: round;
      }
    </style>
  </head>
  <body>
    <div id='title'><h2>US Agricultural Losses in 2015</h2></div>
    <div id='container'>
      <div id='chor-container'>
        <svg id='svg-chor'></svg>
      </div>
      <div id='bar-container'>
        <svg id='svg-bar'></svg>
      </div>
    </div>
  </body>
</html>
